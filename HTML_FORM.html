<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="utf-8" />

        <title>Using margin and calc() function</title> 
        <style> 
         .container { 
                display: flex; 
            } 
      
            button { 
                margin-right: 100px; 
            } 
        </style> 

    </head>
    <body>
    
    
        <h1>Workshop#HTML-FORM</h1>
        <form action="#">
            <table>
                <tr>
                    <td>ชื่อ</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>สกุล</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>วัน/เดือน/ปีเกิด</td>
                    <td>
                        <input type="date" />
                    </td>
                </tr>
                <tr>
                    <td>อายุ</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>เพศ</td>
                    <td>
                        <input id="sex_M"
                               type="radio"
                               name="same_sex"/>
                        <label for="sex_M">ชาย</label>
                        <input id="sex_F"
                                type="radio"
                                name="same_sex" />
                        <label for="sex_F">หญิง</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        รูป
                    </td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td>ที่อยู่</td>
                    <td><textarea rows="4"
                    placeholder="กรุณาป้อนข้อมูล"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        สีที่ชอบ
                    </td>
                    <td>
                        <select>
                            <option
                            value=""
                            disabled
                            selected>-</option>
                            <option>แดง</option>
                            <option>ส้ม</option>
                            <option>ฟ้า</option>
                            <option>น้ำเงิน</option>
                            <option>เหลือง</option>
                            <option>เขียวเข้ม</option>
                            <option>เขียวอ่อน</option>
                            <option>ม่วง</option>
                            <option>ดำ</option>
                            <option>ขาว</option>
                            <option>เทา</option>
                            <option>น้ำตาล</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>แนวเพลงที่ชอบ</td>
                    <td>
                        <input id="song_type_a"
                               type="radio"
                               name="same_song_type"/>
                        <label for="song_type_a">เพื่อชีวิต</label>
                        <input id="song_type_b"
                                type="radio"
                                name="same_song_type" />
                        <label for="song_type_b">ลูกทุ่ง</label>
                        <input id="song_type_c"
                                type="radio"
                                name="same_song_type" />
                        <label for="song_type_c">อื่นๆ</label>
                    </td>
                </tr>

            
                <tr>
                
                    <td>
                        <input type="checkbox"
                              name="my_checkbox">ยินยอมให้เก็บข้อมูล
                        <br>
                        
                    </td>
                </tr>
                
                
                
            <tr>
                <td>
                    <button type="reset">reset</button>
                    <button type="submit">submit</button>
                </td>
            </tr>
            </table>
            <br><br><br>
        </form>
    </body>
</html>
